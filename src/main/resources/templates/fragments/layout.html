<!DOCTYPE html>
<html th:fragment="layout (template)" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.ico}">

  <title>SkillMatrix</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.5.0/font/bootstrap-icons.css}" />
  <link th:rel="stylesheet" th:href="@{/assets/tokeninput/styles/token-input.css}" />
  <link th:rel="stylesheet" th:href="@{/assets/tokeninput/styles/token-input-bootstrap.css}" />
  <link rel="stylesheet" id="dark-theme-style" />

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/tokeninput/js/jquery.tokeninput.js}"></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">SkillMatrix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/developers">
                <span class="bi bi-search"></span>
                <span>Developers</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/skills">
                <span class="bi bi-search"></span>
                <span>Skills</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/skills/matrix">
                <span class="bi bi-table"></span>
                <span>Skill Matrix</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/skills/sets">
                <span class="bi bi-table"></span>
                <span>Skill Sets</span>
              </a>
            </li>
          </ul>

          <form class="d-flex" th:action="@{/globalsearch}">
            <input class="form-control me-2" type="search" name="query" th:value="${query}" placeholder="Search developers or skills" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          <div sec:authorize="isAuthenticated()" class="dropdown">
            <button class="btn btn-outline-primary ms-2 bi-person dropdown-toggle" type="button" id="idDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="idDropdownMenu">
              <li><div class="dropdown-item-text">Logged in as <span sec:authentication="name"></span></div></li>
              <li><a class="dropdown-item" href="/user">Your profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </div>
          <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-primary ms-2" type="button" href="/login">Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container" style="margin-top: 60px">
      <th:block th:include="${template}" />
    </div>
  </main>

  <footer class="footer text-center">
    <div class="container">
        <span class="text-muted">created by Marc Koch based on Spring PetClinic ❤️</span>
    </div>
  </footer>
</body>

</html>

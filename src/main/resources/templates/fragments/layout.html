<!DOCTYPE html>
<html th:fragment="layout (template)">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.ico}">

  <title>SkillMatrix :: a Spring Framework demonstration</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.5.0/font/bootstrap-icons.css}" />
  <link th:rel="stylesheet" th:href="@{/assets/tokeninput/styles/token-input.css}" />
  <link th:rel="stylesheet" th:href="@{/assets/tokeninput/styles/token-input-bootstrap.css}" />
  <link rel="stylesheet" id="dark-theme-style" />

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/tokeninput/js/jquery.tokeninput.js}"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">SkillMatrix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/developers">
            <span class="bi bi-search"></span>
            <span>Developers</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/skills">
            <span class="bi bi-search"></span>
            <span>Skills</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/skills/matrix">
            <span class="bi bi-table"></span>
            <span>Skill Matrix</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/skills/sets">
            <span class="bi bi-table"></span>
            <span>Skill Sets</span>
          </a>
        </li>
<!-- removed until css bug is fixed (size of h2 is bigger in dark mode, i don't know why ...)
        <li class="nav-item">
          <a class="nav-link" href="#" id="theme-toggler" onclick="toggleTheme()"></a>
        </li>
-->
      </ul>

      <script th:src="@{/assets/darktheme/js/darkmode.js}"></script>

      <form class="d-flex" th:action="@{/globalsearch}">
        <input class="form-control me-2" type="search" name="query" th:value="${query}" placeholder="Search developers or skills" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  <div class="container" style="margin-top: 60px">

    <th:block th:include="${template}" />

    <div class="row">
      <div class="col-12 text-center text-secondary">
        <span>created by Marc Koch based on Spring PetClinic ❤️</span>
      </div>
    </div>
  </div>

</body>

</html>

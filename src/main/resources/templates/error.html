<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

  <body>
  <h2><span class="bi bi-emoji-frown"></span> Something bad happened...</h2>
    <table class="table table-striped">
      <tr>
        <td>Date</td>
        <td th:text="${timestamp}"></td>
      </tr>
      <tr>
        <td>Path</td>
        <td th:text="${path}"></td>
      </tr>
      <tr>
        <td>Error</td>
        <td th:text="${error}"></td>
      </tr>
      <tr>
        <td>Status</td>
        <td th:text="${status}"></td>
      </tr>
      <tr>
        <td>Message</td>
        <td th:text="${message}"></td>
      </tr>
      <tr>
        <td>Exception</td>
        <td th:text="${exception}"></td>
      </tr>
      <tr>
        <td>Trace</td>
        <td>
          <pre th:text="${trace}"></pre>
        </td>
      </tr>
    </table>
  </body>

</html>

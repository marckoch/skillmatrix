<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
    <h2>Developer Information</h2>

    <a class="btn btn-primary" th:href="@{/developers/{id}/edit(id=${developer.developerId})}">Edit Developer</a>

    <hr>

    <table class="table table-striped" th:object="${developer}">
        <tr>
            <th>First Name</th>
            <td th:text="*{firstName}">Developer First Name 1</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="*{lastName}">Developer LastName 1</td>
        </tr>
        <tr>
            <th>Title</th>
            <td th:text="*{title}">Dr.</td>
        </tr>
    </table>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 40%;">Skill</th>
                <th style="width: 30%;">Version</th>
                <th style="width: 15%;">years</th>
                <th style="width: 10%;">rating (x of 5)</th>
                <th style="width: 5%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="exp : ${developer.experiences}">
                <td><a th:href="@{/skills/__${exp.skill.skillId}__}"
                       th:text="${exp.skill.name}">Skill 1</a></td>
                <td th:text="${exp.skill.version}">Skill Version</td>
                <td th:text="${exp.years}">years</td>
                <td th:text="${exp.rating}">rating</td>
                <td>
                    <a class="btn btn-danger" th:href="@{/experience/delete/__${exp.experienceid}__}">
                        <span class="bi bi-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>

    <th:block th:if="${skillSelectItems.size() > 0}">
        <form th:action="@{/experience/__${developer.developerId}__/new}" th:object="${experience}"
              class="row g-3 needs-validation"
              novalidate id="add-experience-form" method="post">

            <div class="col-md-4" th:with="valid=${!#fields.hasErrors('skill')}">
                <label for="skillPlusVersion" class="form-label">Skill + Version</label>
                <select th:field="*{skill}" th:classappend="${valid ? 'is-valid' : 'is-invalid'}"
                        class="form-select" id="skillPlusVersion" aria-describedby="skillPlusVersionFeedback" required>
                    <option th:each="item : ${skillSelectItems}" th:value="${item.key}" th:text="${item.value}"></option>
                </select>
                <th:block th:if="${!valid}" th:errors="*{skill}">
                    <div id="skillPlusVersionFeedback" class="invalid-feedback">
                        Please select a Skill.
                    </div>
                </th:block>
            </div>

            <div class="col-md-4" th:with="valid=${!#fields.hasErrors('years')}">
                <label for="years" class="form-label">Years</label>
                <input th:field="*{years}" th:classappend="${valid ? 'is-valid' : 'is-invalid'}"
                       type="text" class="form-control" id="years" required>
                <th:block th:if="${!valid}">
                    <div class="invalid-feedback" th:errors="*{years}">
                    </div>
                </th:block>
            </div>

            <div class="col-md-4" th:with="valid=${!#fields.hasErrors('rating')}">
                <label for="rating" class="form-label">Rating</label>
                <select th:field="*{rating}" th:classappend="${valid ? 'is-valid' : 'is-invalid'}"
                        class="form-select" id="rating" aria-describedby="ratingFeedback" required>
                    <option th:each="item : ${ratings}" th:value="${item.key}" th:text="${item.value}"></option>
                </select>
                <th:block th:if="${!valid}" th:errors="*{rating}">
                    <div id="ratingFeedback" class="invalid-feedback">
                        Please select a rating.
                    </div>
                </th:block>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Add Skill</button>
            </div>
        </form>
    </th:block>
    <th:block th:if="${skillSelectItems.size() == 0}">
        <th:text>developer has no free skills left!</th:text>
    </th:block>

</body>
</html>

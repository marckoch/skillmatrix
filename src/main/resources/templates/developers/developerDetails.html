<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
    <body>
        <h2>Developer Information</h2>
        <table class="table table-striped" th:object="${developer}">
            <tr>
                <th>Name</th>
                <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
            </tr>
            <tr>
                <th>Title</th>
                <td><b th:text="*{title}"></b></td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" >
  <body>
    <h2>Developers</h2>
    <table id="developers" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Title</th>
            <th style="width: 200px;">Experiences</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="developer : ${developers}">
              <td>
                  <a th:href="@{/developers/__${developer.getDeveloperId()}__}" th:text="${developer.firstName + ' ' + developer.lastName}"/></a>
              </td>
              <td th:text="${developer.title}"/>
              <td><span th:text="${#strings.listJoin(developer.experiences, ', ')}"/></td>
          </tr>
        </tbody>
    </table>
  </body>
</html>

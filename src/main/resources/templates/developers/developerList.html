<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'developers')}">
<body>
<h2>Developers</h2>
<table id="developers" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Title</th>
        <th style="width: 200px;">Top 3 Skills</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="developer : ${developers}">
        <td>
            <a th:href="@{/developers/__${developer.getDeveloperId()}__}"
               th:text="${developer.firstName + ' ' + developer.lastName}">Developer 1</a>
        </td>
        <td th:text="${developer.title}">Dr.</td>
        <td>
            <table id="top-skills" class="table table-striped">
                <thead>
                <tr>
                    <th>Skill</th>
                    <th>Version</th>
                    <th>Years</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tr th:each="exp : ${developer.topThreeExperiences()}">
                    <td th:text="${exp.skill.name}"></td>
                    <td th:text="${exp.skill.version}"></td>
                    <td th:text="${exp.years}"></td>
                    <td th:text="${exp.rating}"></td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<h2>Developers</h2>
<table id="developers" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Title</th>
        <th style="width: 200px;">Experiences</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="developer : ${developers}">
        <td>
            <a th:href="@{/developers/__${developer.getDeveloperId()}__}"
               th:text="${developer.firstName + ' ' + developer.lastName}">Developer 1</a>
        </td>
        <td th:text="${developer.title}">Dr.</td>
        <td><span th:text="${#strings.listJoin(developer.experiences, ', ')}">Java, Spring</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>

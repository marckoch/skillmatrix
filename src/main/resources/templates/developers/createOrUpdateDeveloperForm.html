<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
  <h2>Developer</h2>
  <form th:object="${developerDTO}" id="add-developer-form" method="post" novalidate
        class="row g-3 needs-validation">
    <div class="card mb-2">
      <h5 class="card-header d-flex justify-content-between align-items-center">
        Details
      </h5>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <input th:replace="~{fragments/inputField :: input ('First Name', 'firstName')}" />
          </div>
          <div class="col-md-4">
            <input th:replace="~{fragments/inputField :: input ('Last Name', 'lastName')}" />
          </div>
          <div class="col-md-4">
            <input th:replace="~{fragments/inputField :: input ('Title', 'title')}" />
          </div>
          <div class="col-12">
            <button th:with="text=${developerDTO['new']} ? 'Add Developer' : 'Update Developer'"
                    class="btn btn-primary" type="submit" th:text="${text}">Add Developer</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>

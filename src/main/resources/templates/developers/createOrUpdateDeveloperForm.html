<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
  <h2 th:with="text=${developerDTO['new']} ? 'New Developer' : ${developerDTO.getFullName()}"
      th:text="${text}">Developer</h2>

  <div class="card mb-2">
    <h6 class="card-header d-flex justify-content-between align-items-center">
      Details
    </h6>
    <div class="card-body">
      <form th:object="${developerDTO}" id="add-developer-form" method="post" novalidate th:action="@{''}"
            class="row g-3 needs-validation">
          <div class="col-md-4">
            <input th:replace="~{fragments/inputField :: input ('First Name', 'firstName')}" />
          </div>
          <div class="col-md-4">
            <input th:replace="~{fragments/inputField :: input ('Last Name', 'lastName')}" />
          </div>
          <div class="col-md-4">
            <input th:replace="~{fragments/inputField :: input ('Title', 'title')}" />
          </div>
          <div class="col-4 d-flex">
            <button th:with="text=${developerDTO['new']} ? 'Add Developer' : 'Update Developer'"
                    class="btn btn-primary me-2" type="submit" th:text="${text}">Add Developer</button>
            <button class="btn btn-primary" type="submit" name="cancel">Cancel</button>
          </div>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
  <body>
    <h2>Skills</h2>
    <table id="skills" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Version</th>
            <th style="width: 200px;">Experiences</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="skill : ${skills}">
              <td>
                  <a th:href="@{/skills/__${skill.getSkillId()}__}" th:text="${skill.name}">Skill 1</a>
              </td>
              <td th:text="${skill.version}">Version 33</td>
              <td><span th:text="${#strings.listJoin(skill.experiences, ', ')}">Developer 1, Developer 2</span></td>
          </tr>
        </tbody>
    </table>
  </body>
</html>

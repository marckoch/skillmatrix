<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body})}">

<body>

  <h2>Skill</h2>
  <form th:object="${skill}" class="form-horizontal" id="add-skill-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Version', 'version', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Alias', 'alias', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${skill['new']} ? 'Add Skill' : 'Update Skill'"
          class="btn btn-primary" type="submit" th:text="${text}">Add Skill</button>
      </div>
    </div>
  </form>
</body>
</html>

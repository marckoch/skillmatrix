<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body})}">

<body>

  <h2>Search developers or skills</h2>

  <form th:object="${searchInput}" th:action="@{/search/search}" method="get"
    class="form-horizontal" id="search-all-form">
    <div class="form-group">
      <div class="control-group" id="queryGroup">
        <div class="col-sm-10">
          <input class="form-control" th:field="*{query}" size="30" maxlength="80" />
          <span class="help-inline">
            <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div>
          </span>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Find</button>
        </div>
      </div>
    </div>
  </form>

</body>
</html>
